<div class="card">
    <h2>Gallery</h2>

    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div class="gallery" *ngIf="images.length">
        <div class="card-item" *ngFor="let img of images">
            <a [href]="img.url" target="_blank" rel="noreferrer">
                <img [src]="img.url" [alt]="img.filename" />
            </a>
            <div class="info">{{ img.filename }}</div>
        </div>
    </div>

    <div *ngIf="!images.length && !loading">
        <p>No images yet â€” try resizing one.</p>
    </div>
</div>
