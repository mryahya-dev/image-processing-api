<div class="resize-container">
    <h2>Image Resize</h2>

    <div class="input-section">
        <label>Image Source:</label>
        <div class="source-options">
            <div class="option url-option" [class.active]="!uploadedFile">
                <label for="imageUrl">
                    <span class="option-icon">üîó</span>
                    From URL
                </label>
                <input id="imageUrl" type="text" [(ngModel)]="url" placeholder="Paste image URL here"
                    [disabled]="uploadedFile !== null" />
            </div>

            <div class="divider">OR</div>

            <div class="option file-option" [class.active]="uploadedFile !== null">
                <label for="fileUpload">
                    <span class="option-icon">üìÅ</span>
                    Upload from Computer
                </label>
                <input id="fileUpload" type="file" accept="image/*" (change)="onFileSelected($event)" />
                <span *ngIf="uploadedFile" class="file-name">‚úì {{ uploadedFile.name }}</span>
            </div>
        </div>
    </div>

    <div class="params-section">
        <div>
            <label>Width (px):</label>
            <input type="number" [(ngModel)]="width" placeholder="Optional" />
        </div>
        <div>
            <label>Height (px):</label>
            <input type="number" [(ngModel)]="height" placeholder="Optional" />
        </div>
        <div>
            <label>Quality:</label>
            <input type="number" [(ngModel)]="quality" min="1" max="100" />
        </div>
    </div>

    <button (click)="resize()" [disabled]="loading">
        {{ loading ? 'Processing...' : 'Resize Image' }}
    </button>

    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="result" class="result">
        <p>{{ result.message }}</p>
        <p>Filename: {{ result.filename }}</p>
        <img [src]="api_url+result.url" alt="Resized image" />
    </div>
</div>
