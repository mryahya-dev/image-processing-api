version: 2.1

jobs:
  test-backend:
    docker:
      - image: cimg/node:18.20 # Node version matching your backend
    steps:
      - checkout
      - run:
          name: Install backend dependencies
          command: |
            cd back-end
            npm install
      - run:
          name: Run backend tests
          command: |
            cd back-end
            mkdir -p uploads
            npm test

  build-and-push:
    docker:
      - image: cimg/base:stable
    environment:
      DOCKER_HUB_USERNAME: yahyeapps
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build backend image
          command: |
            cd back-end
            docker build -t $DOCKER_HUB_USERNAME/image-resizer-backend:latest .

      - run:
          name: Push images to Docker Hub
          command: |
            echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
            docker push $DOCKER_HUB_USERNAME/image-resizer-backend:latest

      - run:
          name: Trigger Sevalla deployment
          command: |
            RESPONSE=$(curl -s -X POST \
              -H "Authorization: Bearer $SEVALLA_API_TOKEN" \
              -H "Content-Type: application/json" \
              "$SEVALLA_DEPLOY_HOOK_URL" \
              -d '{"docker_image":"'$DOCKER_HUB_USERNAME'/image-resizer-backend:latest"}')

            DEPLOYMENT_ID=$(echo "$RESPONSE" | jq -r '.deployment.id')

            echo "Triggered deployment ID: $DEPLOYMENT_ID"

      - run:
          name: install jq tool
          command: sudo apt-get update && sudo apt-get install -y jq

      - run:
          name: Verify deployment
          command: |
        
            while true; do
              STATUS=$(curl -s -H "Authorization: Bearer $SEVALLA_API_TOKEN" \
                  "https://api.sevalla.com/v2/applications/$SEVELLA_APP_ID	/deployments/$DEPLOYMENT_ID" \
                  | jq -r '.status')

              echo "Current deployment status: $STATUS"

              if [[ "$STATUS" == "success" ]]; then
                echo "Deployment succeeded!"
                break
              elif [[ "$STATUS" == "failed" ]]; then
                echo "Deployment failed!"
                exit 1
              else
                echo "Waiting 10 seconds..."
                sleep 10
              fi
            done

    
workflows:
  version: 2
  build-and-test:
    jobs:
      - test-backend:
          filters:
            branches:
              only: main
      - build-and-push:
          requires:
            - test-backend
          filters:
            branches:
              only: main
